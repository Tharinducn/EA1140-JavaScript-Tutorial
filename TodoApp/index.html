<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #4caf50;
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 60%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        margin-bottom: 10px;
      }
      input[type="text"]:focus {
        border-color: #4caf50;
      }
      button {
        padding: 10px 15px;
        font-size: 1em;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        text-align: left;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        margin-bottom: 10px;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      li:hover {
        background-color: #f9f9f9;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      li button {
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 0.9em;
        cursor: pointer;
      }
      li button:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button id="addTaskBtn">Add Task</button>
    <button id="clearTasksBtn">Clear Tasks</button>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
  </body>
</html>
