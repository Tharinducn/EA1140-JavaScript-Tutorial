<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4: Car Features</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        h4 {
            color: #555;
            margin: 20px 0 15px 0;
            font-size: 1.1em;
        }
        #car-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.05em;
        }
        ul {
            list-style: none;
            margin-bottom: 20px;
        }
        li {
            background: #f8f9fa;
            margin-bottom: 8px;
            padding: 12px 18px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 1em;
            color: #333;
        }
        .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 150px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #667eea;
        }
        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            outline: none;
        }
        select:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Car Details</h3>
        <p id="car-info"></p>

        <h4>Features</h4>
        <ul id="features-list"></ul>

        <div class="form-group">
            <input id="feature-name" type="text" placeholder="Feature Name">
            <select id="feature-availability">
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>
        </div>
        <button id="add-feature">Add Feature</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
