<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Features</title>
</head>
<body>
    <h3>Car Details</h3>
    <p id="car-info"></p>
    <h4>Features</h4>
    <ul id="features-list"></ul>

    <input id="feature-name" type="text" placeholder="Feature Name">
    <select id="feature-availability">
        <option value="true">Available</option>
        <option value="false">Not Available</option>
    </select>
    <button id="add-feature">Add Feature</button>

    <script src="script.js"></script>
</body>
</html>
